<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/7cbbb90713.js" crossorigin="anonymous"></script>

  <!-- my css -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="border">
  <div class="border"><a accesskey="a" onclick="history.back()"><button class="btn" accesskey="a"><i class="fa-solid fa-arrow-left"></i></button></a></div>

  <main class="border1">
    <article class="product border" >
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Parfum bottle laying flat on a table with green leaves above and below it">
      </picture>

      <div class="product__content">

        <p class="product__category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <p class="product__price">
            <span class="sr-only">Current Price</span>
            $149.99
          </p>
          <p class="product__original-price">
            <span class="sr-only">Orogianl Price</span>
            <s>$169.99</s>
          </p>
        </div>
        <button class="button" data-icon="shoping-cart">Add to Cart</button>

      </div>
    </article>
  </main>

  </div> -->
</body>

</html>
